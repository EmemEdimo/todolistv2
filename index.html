<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo v2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <!-- Greetings section -->
      <section class="welcome">
        <h2 class="title">
          what's up,
          <input type="text" id="name" placeholder="Input Name Here" />
        </h2>
      </section>

      <!-- Section to create task -->
      <section class="create-task">
        <h3>CREATE A TODO</h3>

        <form id="new-task-form">
          <!-- Grab the input text value, choose a category, then add the task using the input submit element-->
          <h4>What task do you have?</h4>
          <input
            type="text"
            id="content"
            name="content"
            placeholder="e.g. make a video "
          />

          <h4>Pick a category</h4>
          <div class="category options">
            <!-- Nest the input, span and the div inside the label element so that every part of the label element clicked points to the radio input inside -->
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Business</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Personal</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>
      <!-- Task display section -->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list">
          <!-- <div class="todo-item">
            <label>
              <input type="checkbox" />

            </label>

            <div class="todo-content done">
              <input type="text" value="Make a video" readonly />
            </div>

            <div class="controls">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
          <!-- <div class="todo-item">
            <label>
              <input type="checkbox" />
              <span class="bubble personal"></span>
            </label>

            <div class="todo-content">
              <input type="text" value="Get bread" readonly />
            </div>

            <div class="controls">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div> -->
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
